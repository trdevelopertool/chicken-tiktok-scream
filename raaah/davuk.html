<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>coded by zenci</title>

    <style>
        body {
            margin: 0;
            color: white;
            background-color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #izinEkrani {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #izinEkrani button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- İZİN EKRANI -->
    <div id="izinEkrani">
        <h2>Sesi açmak ister misin?</h2>
        <button id="izinBtn">Oturum Açmadan Devam Et</button>
    </div>

    <h1>TikTak</h1>

    <video 
        src="images/screaming-chicken-daily-screaming-chicken.mp4"
        width="500"
        loop
        muted
        autoplay
    ></video>

    <br><br>

    <img 
        src="images/tiktok-Photoroom.png"
        width="300"
        height="240"
        alt="tiktok"
    >

    <br><br>

    <!-- SES -->
    <audio id="ses" src="images/screaming-chicken-on-tree-meme-made-with-Voicemod.mp3" loop></audio>

    <script>
        const izinBtn = document.getElementById("izinBtn");
        const izinEkrani = document.getElementById("izinEkrani");
        const ses = document.getElementById("ses");

        izinBtn.addEventListener("click", () => {
            ses.play().then(() => {
                izinEkrani.style.display = "none";
            }).catch(() => {
                alert("Tarayıcı sesi engelledi.");
            });
        });
    </script>

</body>
</html>
